name: Build and Deploy LaTeX PDF

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          root_file: main.tex

      - name: Create deployment folder and copy PDF
        run: |
          mkdir -p deploy
          cp main.pdf deploy/

      - name: Upload PDF artifact
        uses: actions/upload-artifact@a07b9c29a3a7cd6b0f4f8d1e0f51a4a84c26e75c
        with:
          name: main-pdf
          path: deploy/main.pdf

  deploy-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.LATEX_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload PDF as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.LATEX_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./deploy/main.pdf
          asset_name: main.pdf
          asset_content_type: application/pdf
